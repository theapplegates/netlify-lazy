[build]
  command = "yarn run build"
  publish = "dist"
  NODE_ENV = "10.15.3"


[dev]
  command = "yarn run start"


[[redirects]]
    from = "/images/small/*"  
    to = "/.netlify/images/?w=800&fit=cover&url=/images/:splat"
    status = 200
  
  [[redirects]]  
    from = "/images/medium/*"
    to = "/.netlify/images/?w=1000&fit=cover&url=/images/:splat" 
    status = 200
  
  [[redirects]]
    from = "/images/large/*"  
    to = "/.netlify/images/?w=1200&fit=cover&url=/images/:splat"
    status = 200
